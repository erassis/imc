<!DOCTYPE html>
<html>
 
 
<head>

    <!-- Include JS files -->
    <script type="text/javascript">

window.onload = () => {
    let button = document.querySelector("#btn");
  
    // Function for calculating BMI
    button.addEventListener("click", calculateBMI);
};
  
function calculateBMI() {
  
    /* Getting input from user into height variable.
    Input is string so typecasting is necessary. */
    let height = parseInt(document
            .querySelector("#height").value);
  
    /* Getting input from user into weight variable. 
    Input is string so typecasting is necessary.*/
    let weight = parseInt(document
            .querySelector("#weight").value);
  
    let result = document.querySelector("#result");
  
    // Checking the user providing a proper
    // value or not
    if (height === "" || isNaN(height)) 
        result.innerHTML = "Entre uma altura valida!";
  
    else if (weight === "" || isNaN(weight)) 
        result.innerHTML = "Entre um peso valido!";
  
    // If both input is valid, calculate the bmi
    else {
  
        // Fixing upto 2 decimal places
        let bmi = (weight / ((height * height) 
                            / 10000)).toFixed(2);
  
        // Dividing as per the bmi conditions
        if (bmi < 18.6) result.innerHTML =
	    `<span> Abaixo do peso: </span>  <span style="color:yellow">${bmi}</span>`;
  
        else if (bmi >= 18.6 && bmi < 24.9) 
            result.innerHTML = 
	    `<span> Normal : </span> <span style="color:blue">${bmi}</span>`;
  
        else result.innerHTML =
            `<span> Acima do peso : </span> <span style="color:red">${bmi}</span>`;


    }
}

</script>


<style>
body {background-color: white;}
h1   {color: orange;}
p    {color: black;}
</style>



</head>
  
<body>
    <div class="container">
        <h1>CALCULADORA</h1>
	<h1> &nbsp &nbsp &nbsp &nbsp DE IMC</h1>
 
        <!-- Option for providing height 
            and weight to the user-->
        <p>Altura (em cm)</p>
  
        <input type="text" id="height">
  
        <p>Peso (em kg)</p>
  
        <input type="text" id="weight">
  
        <button id="btn">Calcular</button>
  
        <div id="result"></div>
    </div>
</body>
  
</html>
